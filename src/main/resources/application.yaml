spring:
  application:
    name: job-platform-api
  profiles:
    active: dev
  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_name # 自行修改数据库名称
    username: your_username # 自行修改数据库用户名
    password: your_password # 自行修改数据库密码
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: false
    clean-disabled: true
    baseline-on-migrate: false # 首次迁移时需要设置为true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: cn.sysu.sse.recruitment.job_platform_api.infrastructure.mybatis.handler
  mapper-locations: classpath:mapper/*.xml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

security:
  jwt:
    secret: ${JWT_SECRET:dGhpc19pc19hX3NlY3VyZV9hbmRfbG9uZy1rZXkZm9yX2Rldg}
    expiration-ms: ${JWT_TTL_MS:86400000} # JWT过期时间

---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: INFO
    cn.sysu.sse.recruitment.job_platform_api: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.filter: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
logging:
  level:
    root: INFO
    cn.sysu.sse.recruitment.job_platform_api: INFO

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: INFO
    cn.sysu.sse.recruitment.job_platform_api: INFO